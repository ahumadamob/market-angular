<div class="container">
  <h2 class="text-center mb-4">Formulario de Usuario</h2>

  <form #userForm="ngForm" (ngSubmit)="onSubmit()" class="row g-3" id="userForm" name="userForm" >
    <!-- <app-form-validation [form]="userForm" [errorResponse]="errorResponse"></app-form-validation> -->
    <app-form-validation [form]="userFormRef" [errorResponse]="errorResponse"></app-form-validation>


    <div class="col-md-6">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" id="username" class="form-control" required [(ngModel)]="user.username" name="username">
        <div class="invalid-feedback"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required [(ngModel)]="user.password" name="password">
        <div class="invalid-feedback"></div>
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label">Nombre</label>
        <input type="text" id="firstName" class="form-control" required [(ngModel)]="user.firstName" name="firstName">
        <div class="invalid-feedback"></div>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select id="role" class="form-control" required [(ngModel)]="user.role" name="role">
          <option value="USER">Usuario</option>
          <option value="ADMIN">Administrador</option>
        </select>
      </div>
    </div>

    <div class="col-md-6">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email">
        <div class="invalid-feedback"></div>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Apellido</label>
        <input type="text" id="lastName" class="form-control" required [(ngModel)]="user.lastName" name="lastName">
        <div class="invalid-feedback"></div>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Estado</label>
        <select id="status" class="form-control" required [(ngModel)]="user.status" name="status">
          <option value="ACTIVE">Activo</option>
          <option value="INACTIVE">Inactivo</option>
        </select>
      </div>

    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-danger ms-2" (click)="cancelConfirmation.show()">Cancelar</button>

    </div>
  </form>
  

</div>

<app-confirmation-modal
  #cancelConfirmation
  [title]="'Confirmar Cancelación'"
  [message]="'¿Estás seguro de que deseas descartar los cambios?'"
  [confirmButtonText]="'Sí, descartar'"
  [cancelButtonText]="'No'"
  (confirm)="cancel()"
  (cancel)="onCancelClosed()">
</app-confirmation-modal>
